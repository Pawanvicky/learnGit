<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div  class="showSingle flip text-color" target="1" id="ele1"><b>Login Form</b></div>
        <div id="div1" class="targetDiv panel"> Login Form
            <form id="first_form1"  target="1" method="post" action="" class="margin">
                <div>
                    <label for="first_name1">First Name</label><br>
                    <input type="text" id="first_name1" name="first_name"></input>
                </div>
                <div>
                    <label for="last_name1">Last Name</label><br>
                    <input type="text" id="last_name1" name="last_name"></input>
                </div>
                <div>
                    <label for="email1">Email</label><br>
                    <input type="text" id="email1" name="email"></input>
                </div>
                <div>
                    <label for="password1">Password</label><br>
                    <input type="password" id="password1" name="password"></input>
                </div>
                <div>
                    <input type="submit" value="Submit" class="app" target="1" />
                </div>
            </form>
        </div>
        <div  class="showSingle flip text-color" target="2" id="ele2"><b>Registration Form</b></div>
        <div id="div2" class="targetDiv panel">Registration Form
            <form id="first_form2" method="post" action="" class="margin">
                <div>
                    <label for="first_name2">First Name</label><br>
                    <input type="text" id="first_name2" name="first_name"></input>
                </div>
                <div>
                    <label for="last_name2">Last Name</label><br>
                    <input type="text" id="last_name2" name="last_name"></input>
                </div>
                <div>
                    <label for="email2">Email</label><br>
                    <input type="text" id="email2" name="email"></input>
                </div>
                <div>
                    <label for="password2">Password</label><br>
                    <input type="password" id="password2" name="password"></input>
                </div>
                <div>
                    <label for="date2">Date of birth</label><br>
                    <input type="date" id="date2" name="date"></input>
                </div>
                <div>
                    <input type="submit" value="Submit" class="app" target="2" />
                </div>
            </form>
        </div>
        <div  class="showSingle flip text-color" target="3" id="ele3"><b>Inquiry Form </b></div>
        <div id="div3" class="targetDiv panel">Inquiry Form
            <form id="first_form3"  target="3" method="post" action="" class="margin">
                <div>
                    <label for="first_name3">First Name</label><br>
                    <input type="text" id="first_name3" name="first_name"></input>
                </div>
                <div>
                    <label for="last_name3">Last Name</label><br>
                    <input type="text" id="last_name3" name="last_name"></input>
                </div>
                <div>
                    <label for="email3">Email</label><br>
                    <input type="text" id="email3" name="email"></input>
                </div>
                <div>
                    <label for="password3">Password</label><br>
                    <input type="password" id="password3" name="password"></input>
                </div>
                <div>
                    <input type="submit" value="Submit" class="app" target="3" />
                </div>
            </form>
        </div>
        <div  class="showSingle flip text-color" target="4" id="ele4"><b>Feedback Form</b></div>
        <div id="div4" class="targetDiv panel"> Feedback Form
            <form id="first_form4"  target="4" method="post" action="" class="margin">
                <div>
                    <label for="email4">Email</label><br>
                    <input type="text" id="email4" name="email4"></input>
                </div>
                <div>
                    <label for="comment4">Give your feedback</label><br>
                    <textarea name='comment4' id='comment4''></textarea><br/>
                </div>
                <div>
                    <input type="submit" value="Submit" class="app" target="4" />
                </div>
            </form>
        </div>    
    </body>

    <script>
       $(document).ready(function() {
            $('.showSingle').click(function(){
                $('.targetDiv').slideUp();
                $('.targetDiv').hide();
                $('.showSingle').css({"color":"blue", "backgroundColor": "#e5eecc"});
                $('#div'+$(this).attr('target')).slideToggle();
                $("#ele"+$(this).attr('target')).css({"color":"red", "backgroundColor": "white"});
                $("#div"+$(this).attr('target')).children().css({"color": "black", "border": "1px solid grey"});
            });
            //Login, Registration, Inquiry Form
            $(".app").click(function() {
                var value = $(this).attr('target'); 
                $('#first_form'+ value).submit(function(e) {
                    e.preventDefault();
                    var first_name = $('#first_name'+value).val();
                    var last_name = $('#last_name'+value).val();
                    var email = $('#email'+value).val();
                    var password = $('#password'+value).val();
                    var date = $('#date'+value).val();
                    $(".error").remove();
                    if (first_name === undefined || first_name.length < 1) {
                        $('#first_name'+value).after('<span class="error">This field is required</span>');
                    }
                    if (last_name === undefined || last_name.length < 1) {
                        $('#last_name'+value).after('<span class="error">This field is required</span>');
                    }
                    if (email === undefined || email.length < 1) {
                        $('#email'+value).after('<span class="error">This field is required</span>');
                    } else {
                        var regEx = /^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                        var validEmail = regEx.test(email);
                        if (!validEmail) {
                            $('#email'+value).after('<span class="error">Enter a valid email</span>');
                        }
                    }
                    if (password === undefined || password.length < 8) {
                        $('#password'+value).after('<span class="error">Password must be at least 8 characters long</span>');
                    }
                    if (date === undefined || date.length < 1) {
                        $('#date'+value).after('<span class="error">This field is required</span>');
                    }
                });
            });
        });
    </script>
</html>
